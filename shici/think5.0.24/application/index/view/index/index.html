                    <ul class="author-item">

                                        <div class="year"><a href="">{$vo.f_year}</a>ï¼š<a href="">{$vo.author_name}</a> </div>

                                            {$vo.content|htmlspecialchars_decode}

                    </ul>
                </div>
            </div>
        </div>
    </div>
